<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

            </div>
        </div>
        <hr>
        {% else %}

        {% endfor %}
    </div>
</body>
</html>
