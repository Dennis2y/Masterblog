<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🌼 Welcome to My Flask Blog!</h1>
        <div class="add-button">
            <a href="{{ url_for('add') }}">➕ Add New Post</a>
        </div>
        <hr>

        {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p><em>Written by {{ post.author }}</em></p>
            <p>{{ post.content }}</p>
            <div class="actions">
                <a href="{{ url_for('post', post_id=post.id) }}">🔍 View</a>
                <a href="{{ url_for('update', post_id=post.id) }}">✏️ Edit</a>
                <a href="{{ url_for('delete', post_id=post.id) }}">🗑️ Delete</a>
            </div>
        </div>
        <hr>
        {% else %}
        <p class="empty-msg">No posts yet. <a href="{{ url_for('add') }}">Add the first one</a>!</p>
        {% endfor %}
    </div>
</body>
</html>
